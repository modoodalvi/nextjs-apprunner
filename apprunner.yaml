version: 1.0
runtime: nodejs16
build:
  commands:
    pre-build:
      - npm install --only=dev
    build:
      - npm install --production
  env:
    - name: MY_VAR_EXAMPLE
      value: "example"
run:
  runtime-version: 16
  command: node app.js
  network:
    port: 8000
    env: APP_PORT
  env:
    - name: MY_VAR_EXAMPLE
      value: "example"